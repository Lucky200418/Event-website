<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Form</title>
    <link rel="stylesheet" href="/signup.css" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nerko+One&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <script defer src="/form.js"></script>
  </head>
  <body>
    <div class="form-container">
      <div class="left-section">
        <h1>Welcome</h1>
        <p>Save a seat at our Conference.</p>
      </div>
      <div class="right-section">
        <h2>Hello! Please tell us a little bit about yourself.</h2>
        <form>
          <div class="input-group">
            <label for="firstname">Firstname</label>
            <input type="text" id="firstname" name="firstname" placeholder="" />
          </div>
          <div class="input-group">
            <label for="lastname">Lastname</label>
            <input type="text" id="lastname" name="lastname" placeholder="" />
          </div>
          <div class="input-group">
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" placeholder="" />
          </div>
          <div class="input-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" placeholder="" />
          </div>
          <div class="input-group">
            <label for="city">City</label>
            <input type="text" id="city" name="city" placeholder="" />
          </div>
          <div class="form-buttons">
            <a href="/index.html"
              ><button type="button" class="back-btn">BACK</button></a
            >
            <button class="next-btn">Book a Seat</button>
          </div>
        </form>
      </div>
    </div>
    <div class="loader-overlay hidden">
      <div class="spinner"></div>
    </div>
  </body>
</html>
