<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Form</title>
    <link rel="stylesheet" href="/css/signup.css" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nerko+One&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <script defer src="/Js/form.js"></script>
  </head>
  <body>
    <div class="form-container">
      <div class="left-section">
        <h1>Welcome</h1>
        <p>Save a seat at our Conference.</p>
      </div>
      <div class="right-section">
        <h2>Hello! Please tell us a little bit about yourself.</h2>
        <form name="contact-form">
          <div class="input-group">
            <label for="firstname">Firstname</label>
            <input
              type="text"
              id="firstname"
              name="firstname"
              placeholder=""
              required
            />
          </div>
          <div class="input-group">
            <label for="lastname">Lastname</label>
            <input
              type="text"
              id="lastname"
              name="lastname"
              placeholder=""
              required
            />
          </div>
          <div class="input-group">
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" placeholder="" required />
          </div>
          <div class="input-group">
            <label for="address">Email Address</label>
            <input
              type="email"
              id="address"
              name="email"
              placeholder=""
              required
            />
          </div>
          <div class="form-buttons">
            <button type="button" class="back-btn">BACK</button>
            <button type="submit" class="next-btn">Submit</button>
          </div>
        </form>
      </div>
    </div>

    <div id="success-popup" class="popup success">
      Registration successful! Check your mail.
    </div>

    <div id="error-popup" class="popup error">
      Registration failed! Please try again.
    </div>

    <div class="loader-overlay hidden">
      <div class="spinner"></div>
    </div>
  </body>
</html>
